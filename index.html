<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Navigation â€” Welcome</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: "Poppins", sans-serif; }

    /* Hide main sections initially */
    nav#mainNav { display: none; }
    .second-slide { display: none; }

    /* First Slide */
    .first-slide {
      position: relative;
      height: 100vh;
      background: url('./images/svit.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Blur overlay */
    .first-slide::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    /* Centered content */
    .welcome-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .welcome-content h1 {
      font-weight: 700;
      color: #003366;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    /* HERO section */
    .hero h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 3.6vw, 2.6rem);
      color: #052a3a;
      font-weight: 800;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(12, 34, 63, 0.08);
    }

    /* Map Section */
    #mapSection {
      display: block;
      padding: 60px 20px;
      background: #f6fbff;
    }

    .campus-map {
      max-width: 1000px;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 18px;
      margin-top: 36px;
      color: #234;
    }
  </style>
</head>

<body>

  <!-- FIRST SLIDE (Welcome) -->
  <section class="first-slide">
    <div class="welcome-content">
      <h1>Welcome to SVIT Campus</h1>
      <p>Please sign in to explore your campus navigation</p>
      <button class="btn btn-primary mt-3" onclick="goToNextSlide()">Get Started</button>
    </div>
  </section>

  <!-- SECOND SLIDE -->
  <div class="second-slide">

    <!-- NAVBAR -->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <span style="font-weight:700">Campus Navigation</span>
        </a>
      </div>
    </nav>

    <!-- LOGIN HERO -->
    <header class="hero text-center py-5">
      <h1>Sign in to Explore</h1>
      <div class="mock d-flex justify-content-center mt-3">
        <div class="login-card">
          <h5 class="mb-3">Please Sign In</h5>
          <input id="email" class="form-control mb-2" type="email" placeholder="email ID" required>
          <input id="password" class="form-control mb-3" type="password" placeholder="Password" required>
          <button id="signInBtn" class="btn btn-primary w-100">Sign in</button>
          <button id="guestBtn" class="btn btn-link w-100 mt-2">Continue as Guest</button>
        </div>
      </div>
    </header>

    <!-- MAP SECTION -->
    <section id="mapSection" class="text-center">

      <h2 class="fw-bold mb-4"> Svit Campus Map</h2>
      <img src="./images/svit map.jpg" alt="SVIT Campus Map" class="campus-map img-fluid rounded shadow">
    </section>

    <div class="route-card">
          <h5> Find Your Way</h5>
          <div class="mb-3">
            <label class="small mb-1" for="sourceSelect">Source</label>
            <select id="sourceSelect" class="form-select">
              <option value="">Choose source...</option>
              <option value="classroom">Classroom</option>
              <option value="library">Library</option>
              <option value="admin">Admin Block</option>
              <option value="canteen">Cafeteria</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="small mb-1" for="destSelect">Destination</label>
            <select id="destSelect" class="form-select">
              <option value="">Choose destination...</option>
              <option value="lab1">CSE Lab 1</option>
              <option value="classA">Classroom A</option>
              <option value="library">Library</option>
              <option value="admin">Admin Block</option>
            </select>
          </div>
          <button id="showRouteBtn" class="btn btn-primary w-100">Show Route</button>
          <div id="routeResult" class="route-result"></div>
        </div>
      </div>
    </section>


    <footer>Campus Navigation | Sai Vidya Institute</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const guestBtn = document.getElementById('guestBtn');
    const mainNav = document.getElementById('mainNav');
    const secondSlide = document.querySelector('.second-slide');

    function revealNavbarAndGo() {
      mainNav.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function goToNextSlide() {
      document.querySelector('.first-slide').style.display = 'none';
      secondSlide.style.display = 'block';
    }

    signInBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert('Enter email and password or use Continue as Guest.');
        return;
      }
      revealNavbarAndGo();
    });

    guestBtn.addEventListener('click', (e) => {
      e.preventDefault();
      revealNavbarAndGo();
    });
  </script>

</body>
</html>
