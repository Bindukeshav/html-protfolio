<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Navigation ‚Äî SVIT</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Common for all slides */
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: transform 0.8s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Welcome Slide */
    #slide1 {
      background: url("svit.png") no-repeat center center/cover;
      filter: brightness(0.6);
    }

    #slide1::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 50, 0.4);
    }

    #slide1-content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 2;
    }

    /* Sign/Login Slide */
    #slide2 {
      background-color: #f4f4f4;
    }

    /* Map Slide */
    #slide3 {
      background-color: #e8f1ff;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      bottom: 40px;
      right: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-btn:hover {
      background-color: #0056b3;
    }

    /* Map style */
    .campus-map {
      width: 80%;
      height: 60vh;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      object-fit: cover;
    }

    .form-control {
      margin: 10px 0;
      width: 250px;
    }
  </style>
</head>

<body>
  <!-- Slide 1: Welcome -->
  <div class="slide" id="slide1">
    <div id="slide1-content">
      <h1 class="display-4 fw-bold">Welcome to SVIT Campus Navigation</h1>
      <p class="lead">Your smart way around campus üö∂‚Äç‚ôÄÔ∏èüìç</p>
    </div>
    <button class="nav-btn" onclick="nextSlide(2)">Next ‚Üí</button>
  </div>

  <!-- Slide 2: Sign/Login -->
  <div class="slide" id="slide2" style="transform: translateX(100vw);">
    <h2 class="fw-bold mb-4">Sign / Login</h2>
    <div class="d-flex flex-column align-items-center">
      <input type="text" class="form-control" placeholder="Username">
      <input type="password" class="form-control" placeholder="Password">
      <button class="btn btn-primary mt-3" onclick="nextSlide(3)">Login</button>
    </div>
  </div>

  <!-- Slide 3: Map -->
  <div class="slide" id="slide3" style="transform: translateX(200vw);">
    <h2 class="fw-bold mb-3">SVIT Campus Map</h2>
    <img src="svit_map.jpg" alt="SVIT Campus Map" class="campus-map">
    <div class="d-flex flex-column align-items-center mt-4">
      <input type="text" class="form-control" placeholder="Enter Source">
      <input type="text" class="form-control" placeholder="Enter Destination">
    </div>
  </div>

  <script>
    let currentSlide = 1;
    function nextSlide(slideNum) {
      document.getElementById("slide1").style.transform = "translateX(" + (slideNum - 1) * -100 + "vw)";
      document.getElementById("slide2").style.transform = "translateX(" + (slideNum - 2) * -100 + "vw)";
      document.getElementById("slide3").style.transform = "translateX(" + (slideNum - 3) * -100 + "vw)";
      currentSlide = slideNum;
    }
  </script>
</body>
</html>
